repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.4.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: pretty-format-json

- repo: https://github.com/PyCQA/pylint
  rev: pylint-2.7.4
  hooks:
  - id: pylint

- repo: https://github.com/psf/black
  rev: stable
  hooks:
  - id: black
